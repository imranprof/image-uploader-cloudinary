<h2 style="font-family: Arial, sans-serif; color: #333;">Upload Image</h2>
<form method="POST" enctype="multipart/form-data" style="
  background-color: #f9f9f9; 
  padding: 20px; 
  border-radius: 8px; 
  max-width: 400px; 
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  font-family: Arial, sans-serif;
">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" style="
    background-color: #4CAF50; 
    color: white; 
    border: none; 
    padding: 10px 20px; 
    border-radius: 5px; 
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
  ">Upload</button>
</form>
